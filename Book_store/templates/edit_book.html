<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa sách</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous" />
</head>
<body class="bg-light">
<div class="container my-5">
  <h2 class="mb-4">Chỉnh sửa thông tin sách</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Tên sách</label>
      <input type="text" class="form-control" name="title" value="{{ book.title }}" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Tác giả</label>
      <input type="text" class="form-control" name="author" value="{{ book.author }}" />
    </div>
    <div class="mb-3">
      <label class="form-label">Giá</label>
      <input type="number" class="form-control" name="price" step="0.01" value="{{ book.price }}" />
    </div>
    <div class="mb-3">
      <label class="form-label">Hình ảnh (URL)</label>
      <input type="text" class="form-control" name="images" value="{{ book.images }}" />
    </div>
    <div class="mb-3">
      <label class="form-label">Danh mục sách</label>
      <select class="form-control" name="cateid">
        {% for category in categories %}
          <option value="{{ category.cateid }}" {% if category.cateid == book.cateid %}selected{% endif %}>
            {{ category.name }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Mô tả sách</label>
      <textarea class="form-control" name="description">{{ book.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Cập nhật sách</button>
    <a href="{{ url_for('admin') }}" class="btn btn-secondary">Hủy bỏ</a>
  </form>
</div>
</body>
</html>

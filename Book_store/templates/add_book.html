<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thêm Sách - Bookstore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Thêm sách mới</h4>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label class="form-label">Tên sách</label>
              <input type="text" class="form-control" name="title" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Tác giả</label>
              <input type="text" class="form-control" name="author" />
            </div>

            <div class="mb-3">
              <label class="form-label">Giá (VND)</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                name="price"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Hình ảnh (URL)</label>
              <input type="text" class="form-control" name="images" />
            </div>

            <div class="mb-3">
              <label class="form-label">Danh mục sách</label>
              <select class="form-select" name="cateid">
                {% for category in categories %}
                <option value="{{ category.cateid }}">
                  {{ category.name }}
                </option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Mô tả sách</label>
              <textarea
                class="form-control"
                name="description"
                rows="4"
              ></textarea>
            </div>

            <button class="btn btn-primary" type="submit">Thêm sách</button>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary"
              >Quay lại</a
            >
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
